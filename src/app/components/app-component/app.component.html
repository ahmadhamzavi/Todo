<!--The content below is only a placeholder and can be replaced.-->
<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <div class="app-title">ToDo APP</div>
        <div class="row justify-content-center">
            <div class="col-md-9">
                <div class="input-group mb-3">
                    <input maxlength="50" type="text" class="form-control" id="newTodoTitle" placeholder="Enter Todo"
                        autofocus="" [(ngModel)]="newTodo.title" (keyup.enter)="create()">
                    <div class="input-group-append">
                        <button class="btn btn-light" type="button" (click)="create()">
                            <i class="fa fa-plus-circle fa-lg"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-8">
                <to-do id="to-do-{{todo.id}}" *ngFor="let todo of todos" [todo]='todo' (delete)="deleteTodo($event)"
                    (changeCompleteStatus)='changeTodoCompleteStatus($event)'></to-do>
            </div>
        </div>
    </div>
</div>

<router-outlet></router-outlet>
